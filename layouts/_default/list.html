{{ define "main" }}
<section class="page-header">
  <div class="container">
    <h1>{{ .Title }}</h1>
    {{ with .Description }}<p class="page-intro">{{ . }}</p>{{ end }}
  </div>
</section>

<section class="section">
  <div class="container">
    {{ with .Content }}
      <div class="prose">{{ . }}</div>
    {{ end }}

    {{ if gt (len .Pages) 0 }}
      <div class="card-list">
        {{ range .Pages }}
          <article class="card">
            <div class="card-body">
              <h2 class="card-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
              {{ .Summary }}
              <a href="{{ .RelPermalink }}" class="btn btn-outline btn-sm">{{ i18n "read_more" }}</a>
            </div>
          </article>
        {{ end }}
      </div>
    {{ end }}
  </div>
</section>
{{ end }}
