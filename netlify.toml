[build]
  publish = "public"
  command = "hugo --minify"

[build.environment]
  HUGO_VERSION = "0.147.0"

[context.production.environment]
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "hugo --minify --buildFuture -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "hugo --minify --buildFuture -b $DEPLOY_PRIME_URL"

# Cache static assets
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Redirects from old sanderveen-artshop.nl URLs
[[redirects]]
  from = "/product-categorie/*"
  to = "/schilderijen/"
  status = 301

[[redirects]]
  from = "/product/*"
  to = "/schilderijen/"
  status = 301

[[redirects]]
  from = "/winkelwagen"
  to = "/"
  status = 301

[[redirects]]
  from = "/winkelwagen/*"
  to = "/"
  status = 301

[[redirects]]
  from = "/mijn-account"
  to = "/contact/"
  status = 301

[[redirects]]
  from = "/mijn-account/*"
  to = "/contact/"
  status = 301

[[redirects]]
  from = "/shop"
  to = "/schilderijen/"
  status = 301

[[redirects]]
  from = "/shop/*"
  to = "/schilderijen/"
  status = 301
